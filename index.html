        .border-cyan-custom {

        .card-glow {
            position: relative;
        }
        .card-glow::before {
            content: '';
            position: absolute;

            left: 10%;
            right: 10%;

            background: linear-gradient(90deg, transparent, #00D1FF, transparent);
            opacity: 0.5;
        }
